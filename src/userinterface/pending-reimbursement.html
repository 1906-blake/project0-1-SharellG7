<!DOCTYPE html>
<html>
<head>
        <title>Member Profile</title>
   
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" media="screen" href="./css/grs-api.css">
</head>
<body class="container">
    <nav id="app-nav"></nav>

    <div class="profile-container">
        <h1>Pending Reimbursements</h1>
        <button class="btn btn-light" onclick="getMemberById(event)">View All</button>
        <button class="btn btn-light" onclick="getAllMembers(event)">View Pending</button>
        <button class="btn btn-light" onclick="getAllMembers(event)">View Approved</button>
        <button class="btn btn-light" onclick="getAllMembers(event)">View Denied</button>
        <div class="wrapper">
            <table class="view-table">
                <thead class="view-table-header">
                    <tr>
                        <th></th>
                        <th>Reimbursement Id</th>
                        <th>Author</th>
                        <th>Amount</th>
                        <th>Date Submitted</th>
                        <th>Date Resolved</th>
                        <th>Description</th>
                        <th>Resolver</th>
                        <th>Reimbursement Type</th>
                    </tr>
                </thead>
                <tbody class="view-reim-body" id="tbody"></tbody>
            </table>
        </div>

    </div>

</body>

<!-- Bootstrap js files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="./navbar/navbar.js"></script>
<script src="./js/view-users.js"></script>
</html>
